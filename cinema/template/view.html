<!DOCTYPE html>
{% extends 'navbar.html' %}
{% load static %}
{% block movie %}
<div class="row">
    {% for i in m %}
    <div class="col-sm-4">
        <div class="card" style="width: 18rem;">
            <img src="{{ i.image.url }}" class="card-img-top" alt="..."  style="width:auto; height:250px;">
            <div class="card-body">
                <h3 class="card-title">{{ i.name }}</h3>
                <p class="card-text">{{ i.desc }}</p>
                <p class="card-text">{{ i.year }}</p>
                <a href="{% url 'movie:edit' i.id %}" class="btn btn-primary">EDIT</a>
                <a href="{% url 'movie:delete' i.id %}" class="btn btn-primary">DELETE</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
